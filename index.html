    <style>
        title{
            color: black;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar container */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navbar links */
        ul {
            list-style: none;

        }

        ul li {
            margin: 0 1rem;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        ul li a:hover {
            color: #ddd;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

                width: 100%;
            }

            }
        }
    
        .text-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #f0f0f0;
        }
        .am {
            display: inline-block;
            animation: scroll-left 15s linear infinite;
            color: black;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
